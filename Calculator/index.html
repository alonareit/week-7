<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header class="header">
        <h1 class="header__title">calc</h1>

        <h2 class="header__theme">THEME</h2>
        <h2 class="header__theme__numbers"></h2>
    </header>
    <div class="calculator">
      <div class="input" id="input"></div>
      <div class="buttons">
        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div id="delete">DEL</div>
          </div>
          
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="operators">+</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="operators">-</div>
          </div>
          <div class="numbers">
            <div>.</div>
            <div>0</div>
            <div>&divide;</div>
            <div class="operators">&times;</div>
          </div>
        </div>
        
        <div class="equal" id="clear">RESET</div>
        <div class="equal" id="result">=</div>
      </div>
    </div>

    <script src="sctipt.js"></script>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alona</a>. -->
  </div>
</body>
</html>
